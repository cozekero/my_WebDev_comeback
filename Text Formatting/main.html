<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <!-- * Texts can be formatted in different ways, example is below. -->
    <p>This is a normal text.</p>
    <p>This is a <b>bold</b> text.</p>
    <p>This is a <i>italic</i> text.</p>
    <p>This is a <u>underlined</u> text.</p>
    <p>This is a <del>deleted</del> text.</p>
    <p>This is a <big>big</big> text.</p>
    <p>This is a <small>small</small> text.</p>
    <p>This is a <sub>subscript</sub> text.</p>
    <p>This is a <sup>superscript</sup> text.</p>
    <p>This is a <tt>monospaced</tt> text.</p>

    <!-- * "style" is from css, u can use it in <mark> to color highlights. -->
    <p>
      This is a <mark style="background-color: cadetblue">marked</mark> text.
    </p>
  </body>
</html>
