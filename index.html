<!DOCTYPE html>
<html lang="en">
  <!-- * This is a comment (normally without *) -->
  <!-- * <head> (where u link things with other languages i think?) -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * <title> of the page (seen in tab.) -->
    <title>Starting here</title>
  </head>
  <!-- * <body> of the page (what you see inside the website,are called elements.) -->
  <body>
    <!-- * <h1-6> headings (mostly used for titles, the higher number the smaller.) -->
    <h1>Hello World!</h1>

    <!-- * <hr> horizontal rule (makes a line.) -->
    <hr />
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>

    <!-- * <br> breaks elements apart (creates spaces between) -->
    <br />
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <!-- * <p> paragraphs (duh) -->
    <p>Hello World!!</p>
  </body>
</html>
