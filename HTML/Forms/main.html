<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        minlength="4"
        placeholder="Input 4-15 characters."
        maxlength="15"
        required
      />
      <br />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="At least 8 characters."
        minlength="8"
        required
      />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Ex: felipejrnoriel@gmail.com"
        required
      />
      <br />
      <br />
      <label for="phone">Phone no:</label>
      <input
        type="phone"
        id="phone"
        placeholder="Ex: 09270636457"
        pattern="[0-9]{11}"
      />
      <br />
      <br />
      <label for="bday">Birthdate:</label>
      <input type="date" id="bday" />
      <br />
      <br />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="0" />
      <br />
      <br />
      <label for="title">Title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />
      <br />
      <br />
      <label for="payment">Payment</label>
      <select>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">Giftcard</option>
      </select>
      <br />
      <br />
      <label for="subscribe">Subscribe:</label>
      <input type="checkbox" id="subscribe" />
      <br />
      <label for="comment">Comment:</label>
      <textarea id="comment" rows="3" cols="25"></textarea>
      <br />
      <br />
      <label for="file">File:</label>
      <input type="file" id="file" accept="image/png" />
      <br />
      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
