<!DOCTYPE html>
<!-- * <!DOCTYPE html> defines that this document is an HTML5 document. -->

<!-- ? Inside these are comments.-->

<!-- * <html> is the root element of an HTML page -->
<html lang="en">
  <!-- * <head> contains meta information about the HTML page.
    * Such as its title, character set, and links to stylesheets or scripts. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- * <title> element specifies the title of the web page. 
      * Appears in the browser's title bar or tab. -->
    <title>Where most of us started.</title>
  </head>

  <!-- * <body> is a container for all the visible contents.
    * Such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
  <body>
    <!-- * <h1-h6> are headings, h1 being the largest and gets smaller to h6. -->
    <h1>Hello World!</h1>

    <!-- * <hr> horizontal rule separates content or sections on a webpage with a visible line.
     * Is an empty element without a closing tag. -->
    <hr />
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>

    <!-- * <br> used to break lines of text or content without starting a new paragraph.
     * No closing tag. (Like <hr>) -->
    <br />
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <!-- * <p> displays paragraphs. -->
    <p>Hello World!!</p>
  </body>
</html>
