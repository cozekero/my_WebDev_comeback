<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlinks</title>
  </head>

  <body>
    <!-- * <a> defines a hyperlink. 
      * Navigate users to another web page.
      * Loads a different section of the same page, or other resources like files or email addresses. -->
    <a href="http://www.google.com" title="Link to Google.">Google</a>

    <!-- * "target" defines where to open the linked document.
     * "_self" (default) opens in the same tab.
     * "_blank" opens in a new tab or window.
     * "_parent" opens in the parent frame.
     * "_top" opens in the full body of the window. -->
    <a href="http://www.google.com" target="_blank" title="Link to Google.">
      Google
    </a>
    >
    <br />
    <a href="misc/lyrics.html">Sweater Weather - Song lyrics</a>
  </body>
</html>
